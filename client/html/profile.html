<div class="container">
  <h1>Username: {{username}}</h1>
  <h3>Email: {{email}}</h3>
</div>

<div class="container">
  <h2>All the beers you tried! </h2>
  <input ng-model='searchBeers' class='center-align' placeholder='Search Beers'>
  <hr>
  <table class='striped'>
    <thead>
      <tr>
        <th>Beer</th>
        <th>Beer Style</th>
        <th>Notes</th>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat='beer in beers | orderBy: "category" | filter : searchBeers'>
        <td>{{beer.beerName}}</td>
        <td>{{beer.beerStyle}}</td>
        <td>{{beer.beerNotes}}</td>
        <td><i ng-click='editNote(beer)' class="icon-td fa fa-pencil-square"></i></td>
        <td><i ng-click='delete(beer)' class="icon-td close fa fa-times-circle"></i></td>
      </tr>
    </tbody>
  </table>
</div>


</div>
