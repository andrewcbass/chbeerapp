<div class="container">
  <h1>Have you had it?</h1>
  <h3>Then rate it!</h3>
<button ng-click="newBeer()">Never had it!</button>
</div>

<div class="container">
<form name='beerForm' ng-submit='submit(beer)'>

  <div class="form-group">
    <label for="beerName">Beer name:</label>
    <input type="text"
           class='form-control'
           ng-model='beer.beerName'
           name="beerName"
           id="beerName"
           value="{{beerName}}"
           required>
  </div>
  <div class="form-group">
    <label for="beerStyle">Beer Style:</label>
    <input type="text"
           class='form-control'
           ng-model='beer.beerStyle'
           name="beerStyle"
           value="{{beerStyle}}"
           id="beerStyle"
           required>
  </div>
  <div class="form-group">
    <label for="beerNotes">Your Notes:</label>
    <input type="text"
           class='form-control'
           ng-model='beer.beerNotes'
           name="beerNotes"
           id="beerNotes"
           required>
  </div>

  <button type="submit"
          ng-disabled='submit.$invalid'
          class="btn btn-default">
  </button>

</form>
</div>
